<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>诚毅小助</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1,minimum-scale=1,maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../common/css/font-awesome.min.css">
    <link rel="stylesheet" href="../common/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../release/css/style.css">
    <script>
        (function (window, document) {
            (function () {
                var viewportEl = document.querySelector('meta[name="viewport"]'),
                    hotcssEl = document.querySelector('meta[name="hotcss"]'),
                    dpr = window.devicePixelRatio || 1;
                if (hotcssEl) {
                    var hotcssCon = hotcssEl.getAttribute("content");
                    if (hotcssCon) {
                        var initialDpr = hotcssCon.match(/initial\-dpr=([\d\.]+)/);
                        if (initialDpr) {
                            dpr = parseFloat(initialDpr[1])
                        }
                    }
                }
                var scale = 1,
                    content = "width=device-width, initial-scale=" + scale + ", minimum-scale=" + scale +
                    ", maximum-scale=" + scale + ", user-scalable=no";
                if (viewportEl) {
                    viewportEl.setAttribute("content", content)
                } else {
                    viewportEl = document.createElement("meta");
                    viewportEl.setAttribute("name", "viewport");
                    viewportEl.setAttribute("content", content);
                    document.head.appendChild(viewportEl)
                }
            })();
            var hotcss = {};
            hotcss.px2rem = function (px, designWidth) {
                if (!designWidth) {
                    designWidth = parseInt(hotcss.designWidth, 10)
                }
                return parseInt(px, 10) * 187.5 / designWidth / 20
            };
            hotcss.mresize = function () {
                var innerWidth = window.innerWidth;
                if (!innerWidth) {
                    return false
                }
                document.documentElement.style.fontSize = (innerWidth * 20 / 187.5) + "px"
            };
            hotcss.mresize();
            window.addEventListener("resize", hotcss.mresize, false);
            window.addEventListener("load", hotcss.mresize, false);
            setTimeout(function () {
                hotcss.mresize()
            }, 300);
            window.hotcss = hotcss
        })(window, document);
    </script>
</head>

<body>
    <header>
        <span>请人代取</span>
    </header>
    <form action="">
        <table class="g-qrdq">
            <tr>
                <td rowspan="2">
                    <p class="qu">取</p>
                </td>
                <td><input type="text" placeholder="请填快递单上的姓名"><span class="sprite"></span></td>
                <td><input type="text" placeholder="请填快递单上的号码"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" placeholder="请输入您的详细收件地址"></td>
            </tr>
            <tr>
                <td>快递信息</td>
                <td><input type="text" placeholder="快递名称"><span class="sprite"></span></td>
                <td><input type="text" placeholder="取货码/密码"></td>
            </tr>
            <tr>
                <td>派送时间</td>
                <td colspan="2"><input type="date" placeholder="09~12:30"></td>
            </tr>
            <tr>
                <td colspan="3">预估重量</td>
            </tr>
            <tr>
                <td colspan="3" class="g-weight">
                    <div class="weight-content">
                        <input id="w1" type="radio" name="weight" checked="">
                        <label for="w1">3公斤以下</label>
                        <input id="w2" type="radio" name="weight">
                        <label for="w2">3~10公斤</label>
                        <input id="w3" type="radio" name="weight">
                        <label for="w3">超10公斤</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">跑腿小费</td>
            </tr>
            <tr>
                <td colspan="3" class="g-weight g-tips">
                    <div class="weight-content">
                        <input id="p1" type="radio" name="tips" checked="">
                        <label for="p1">2元</label>
                        <input id="p2" type="radio" name="tips">
                        <label for="p2">5元</label>
                        <input id="p3" type="radio" name="tips">
                        <label for="p3">10元</label>
                    </div>
                </td>
            </tr>
        </table>
        <div class="form-group g-submit">
            <input id="submit" class="ban" type="submit" value="立即支付">
        </div>
    </form>
    <section class="g-wechat-pay clearfix">
        <div class="icon"><i class="fa fa-weixin"></i>微信支付</div>
        <input id="wx_pay" type="checkbox" checked>
        <label for="wx_pay"><i class="fa fa-check-circle-o"></i></label>
    </section>

    <script src='../common/js/jquery-1.10.1.min.js'></script>
    <script>
        $('#wx_pay').change(function () {
            $('#submit').toggleClass('ban');
        });
        $('#submit').on('click', function () {
            if ($(this).hasClass('ban')) return false;
            if ($('#send_addr').val().length === 0) return showMsg('请选择寄件人地址！');
            if ($('#receive_addr').val().length === 0) return showMsg('请选择收件人地址！');
            if ($('#goods').val().length === 0) return showMsg('请选择寄托物品！');
        });
    </script>
</body>

</html>
